main:
  text:
    0: Připravená témata se věnují specifikům duševního zdraví v těhotenství a po porodu a zahrnují i poznatky o bezpečnostních profilech dílčích skupin psychofarmak v graviditě a při laktaci.
    1: Textové informace jsou doplněny o přehledné tabulky i zdroje literatury.
    2: Připravená témata jsme rozšířili o sérii edukačních videí o perinatální psychiatrii lektorovaná MUDr. Janem Hankou z Národního ústavu duševního zdraví.

content:
  text:
    0: Cílem těchto stránek je rozšířit znalosti o perinatálních duševních poruchách a možnostech jejich psychofarmakologické léčby mezi psychiatry, gynekology-porodníky a porodní asistentky.  Během naší klinické praxe se totiž setkáváme s těhotnými či kojícími ženami, a často tak řešíme, zda u pacientky léčbu zahájit, přerušit či nějak změnit.
    1: I přes svoji relativní četnost a neoddiskutovatelné negativní dopady na zdraví žen, jejich dětí a přeneseně celé rodiny, jsou perinatální duševní poruchy v ČR stále na okraji odborného zájmu.

