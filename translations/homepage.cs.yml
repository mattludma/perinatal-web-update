goals:
  aboutProject:
    title: O projektu
    text: O těžkých chvílích v životě žen v perinatálním období málokdo otevřeně mluví. Perinatální období z psychického pohledu zahrnuje dobu od počátku těhotenství do jednoho roku věku dítěte.  Právě v této době mohou být rodiče vystaveni psychosociálnímu stresu, který ovlivňuje i jejich dítě. Když pak nečekaně přijdou psychické obtíže, snadno nabudeme dojmu, že jsme jediní na světe, kdo to nezvládá. Je to ale zdání mylné.
    button: Více o projektu
  goal:
    title: Cíle
    text: Naším cílem je rozšířit povědomí o psychických obtížích u žen v perinatálním období. Dále chceme přinést do ČR otestovaný model dostupné péče pro ženy, které v těhotenství nebo po porodu zradila psychika. Cílem je tak i prevence negativních dopadů psychosociálního stresu na jejich děti.
    button: Kdo za tím stojí
  vision:
    title: Vize
    text: V ČR existuje systém časného záchytu žen, které jsou v perinatálním období v riziku psychosociálního stresu. Ženám, které o to mají zájem, je dále nabízena kroková péče o duševní zdraví. Povědomí o problematice perinatálního duševního zdraví mají jak ženy samotné, tak porodníci, porodní asistentky a psychiatři v ČR. V ČR je minimum dětí, které jsou od mala negativně ovlivněny psychosociálním stresem u svých rodičů.
    button: Více o vizi

